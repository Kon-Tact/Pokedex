<div class="container">

    <div class = "row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal waves-effect" pkmnBorderCard (click)="goToPokemon(pokemon)">
                <div class="card-image valign-wrapper">
                    <img src= {{pokemon.picture}}/>
                </div>
                <div class="card-stacked ">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:'d MMM yyyy'}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}} ">
                            {{type}}
                        </span>
                    </div>  
                </div>     
            </div>
        </div>
        <a (click)="addPokemon()" class="btn-small waves-effect waves-light blue">Ajouter un pokemon</a>        
    </div>
</div>
